<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <main>
        <aside class="location-container">
          <div class="location">
            <h1 id="city">City</h1>
            <h2 id="country">Country</h2>
          </div>
          <div class="date-time">
            <h2 id="date">Date</h2>
            <h3 id="time">time</h3>
          </div>
          <div class="info-item" id="latitude">
            <img
              src="https://img.icons8.com/color/48/000000/latitude.png"
              alt=""
            />
            <div class="text">
              <h3>Latitude</h3>
              <div>
                <span class="value">0.0</span>
              </div>
            </div>
          </div>
          <div class="info-item" id="longitude">
            <img src="https://img.icons8.com/color/48/000000/longitude.png" />
            <div class="text">
              <h3>Longitude</h3>
              <div>
                <span class="value">0.0</span>
              </div>
            </div>
          </div>
        </aside>
        <div class="center-container">
          <div class="search-items">
            <div class="current-position">
              <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
              <lord-icon
                src="https://cdn.lordicon.com/oaflahpk.json"
                trigger=""
                colors="primary:#848484"
                state="hover-jump"
                style="width: 32px; height: 32px"
              >
              </lord-icon>
            </div>

            <form action="#0">
              <button type="submit" class="search">
                <img src="" alt="" />
              </button>
              <input type="text" placeholder="Search location..." required />
              <button type="reset" class="delete">
                <img src="" alt="" />
              </button>
            </form>
          </div>

          <div class="weather-info">
            <header>
              <h1 id="weather-status">Main</h1>
              <h2 id="description">description</h2>
            </header>
            <main>
              <div class="image-container">
                <img
                  src=""
                  alt=""
                  class="weather-icon"
                />
              </div>

              <div class="temp">
                <div class="change-temp-unit">
                  <div>°F</div>
                  <label class="switch">
                    <input type="checkbox" id="toggle" checked>
                    <span class="slider round"></span>
                  </label>
                  <div>°C</div>
                </div>
                <div class="value" id="temp">10°C</div>
                <div class="info-item" id="feels-like">
                  <img
                    src=""
                    alt=""
                  />
                  <div class="text">
                    <h3>Feels like</h3>
                    <div class="value" id="temp">0°C</div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>
        <aside class="weather-detail-container">
          <div class="info-item" id="humidity">
            <img src="" alt="" />
            <div class="text">
              <h3>Humidity</h3>
              <div>
                <span class="value">0</span>
                <span class="unit">%</span>
              </div>
            </div>
          </div>
          <div class="info-item" id="clouds">
            <img src="" alt="" />
            <div class="text">
              <h3>Clouds</h3>
              <div>
                <span class="value">0</span>
                <span class="unit">%</span>
              </div>
            </div>
          </div>
          <div class="info-item" id="probablyPrecipitation">
            <img src="" alt="" />
            <div class="text">
              <h3>Chance of precipitation</h3>
              <div>
                <span class="value">0</span>
                <span class="unit">%</span>
              </div>
            </div>
          </div>
          <div class="info-item" id="rain">
            <img src="" alt="" />
            <div class="text">
              <h3>Rain</h3>
              <div>
                <span class="value">0</span>
                <span class="unit">mm</span>
              </div>
            </div>
          </div>
          <div class="info-item" id="snow">
            <img src="" alt="" />
            <div class="text">
              <h3>Snow</h3>
              <div>
                <span class="value">0</span>
                <span class="unit">mm</span>
              </div>
            </div>
          </div>
          <div class="info-item" id="wind">
            <img src="" alt="" />
            <div class="text">
              <h3>Wind speed</h3>
              <div>
                <span class="value">0</span>
                <span class="unit">m/s</span>
              </div>
            </div>
          </div>
        </aside>
      </main>
      <div class="forecast">
        <div class="change-forecast">
          <div class="change-forecast-btn" id="daily">daily</div>
          <div class="change-forecast-btn active" id="hourly">hourly</div>
        </div>
        <div class="forecast-container"></div>
      </div>
    </div>
  </body>

  <template forecast>
    <div class="forecast-item">
      <h2 id="title">Day</h2>
      <img src="" alt="" id="icon"/>
      <span class="value" id="temp">10°C</span>
    </div>
  </template>
</html>
